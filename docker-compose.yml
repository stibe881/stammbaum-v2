version: '3.8'

services:
  frontend:
    build: ./client
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always

  backend:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-example}
      - DB_NAME=${DB_NAME:-stammbaum}
      - PORT=3000
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-example}
      MYSQL_DATABASE: ${DB_NAME:-stammbaum}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always

volumes:
  db_data:
